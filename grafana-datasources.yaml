apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    version: 1

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    version: 1
    # Optional: Enable trace to logs
    jsonData:
      tracesToLogs:
        datasourceUid: 'loki'
        spanStartTimeShift: '1h'
        spanEndTimeShift: '-1h'
        tags: ['job', 'instance', 'service.name', 'service.namespace']
